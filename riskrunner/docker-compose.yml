version: '2'
services:
    wireguard:
        image: ghcr.io/linuxserver/wireguard
        container_name: wireguard
        cap_add:
          - NET_ADMIN
          - SYS_MODULE
        environment:
          - PUID=1000
          - PGID=1000
          - TZ=US/New York
          - SERVERURL=riskrunner.ryandlewis.dev
          - SERVERPORT=51820
          - PEERS=ryan-pixel4a,ryan-surfaceduo,ryan-normandy
          - PEERDNS=auto
          - INTERNAL_SUBNET=10.13.13.0
          - ALLOWEDIPS=0.0.0.0/0
        volumes:
          - /home/luckierdodge/riskrunner-config/wireguard/config:/config
          - /lib/modules:/lib/modules
        ports:
          - 51820:51820/udp
        sysctls:
          - net.ipv4.conf.all.src_valid_mark=1
        restart: unless-stopped
        dns:
            - "192.168.0.154"
            - "1.1.1.1"
    pihole:
        container_name: pihole
        image: pihole/pihole:latest
        restart: unless-stopped
        ports:
            - 192.168.0.154:53:53/tcp
            - 192.168.0.154:53:53/udp
            - 192.168.0.154:8080:80
        environment:
            - TZ=US/New York
        volumes:
            - /home/luckierdodge/riskrunner-config/etc-pihole/:/etc/pihole
            - /home/luckierdodge/riskrunner-config/etc-dnsmasq.d/etc/dnsmasq.d
        dns:
            - 127.0.0.1
            - 1.1.1.1
    autoheal:
        container_name: autoheal
        image: willfarrell/autoheal
        restart: unless-stopped
        environment:
            - AUTOHEAL_CONTAINER_LABEL=all
            - AUTOHEAL_INTERVAL=30
            - AUTOHEAL_START_PERIOD=60
            - AUTOHEAL_DEFAULT_STOP_TIMEOUT=30
        volumes: 
            - /var/run/docker.sock:/var/run/docker.sock
    smokeping:
        image: ghcr.io/linuxserver/smokeping
        container_name: smokeping
        environment: 
          - PUID=1000
          - PGID=1000
          - TZ=US/New York
        volumes:
          - /home/luckierdodge/riskrunner-config/smokeping/config:/config
          - /home/luckierdodge/riskrunner-data/smokeping/data:/data
        ports:
          - 8888:80
        restart: unless-stopped
    swag:
        image: linuxserver/swag
        container_name: swag
        cap_add:
          - NET_ADMIN
        environment:
          - PUID=1000
          - PGID=1000
          - TZ=US/New York
          - URL=ryandlewis.dev
          - SUBDOMAINS=ark,wiki,storj,riskrunner,heimdall,warden,request
          - ONLY_SUBDOMAINS=true
          - VALIDATION=http
        volumes:
          - /home/luckierdodge/riskrunner-config/swag:/config
        ports:
          - 443:443
          - 80:80
        restart: unless-stopped
    prometheus:
        image: prom/prometheus
        container_name: prometheus
        ports:
          - 9090:9090
        volumes:
          - /home/luckierdodge/riskrunner-config/prometheus:/etc/prometheus
        restart: unless-stopped
    grafana:
        image: grafana/grafana
        container_name: grafana
        ports:
          - 3000:3000
        volumes:
          - /home/luckierdodge/riskrunner-config/grafana:/var/lib/grafana
        restart: unless-stopped
        user: "1000:1000"
